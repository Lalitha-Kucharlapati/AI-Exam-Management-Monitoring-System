<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    
    <h2 class="text-3xl font-bold text-green-700 mb-4">🎉 Exam Completed</h2>
    <p class="text-xl text-gray-800 mb-6">Your Score: <span class="font-bold text-blue-600">{{ score }}</span></p>

    <a
      href="/"
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow transition"
    >
      ← Back to Home
    </a>
    
  </div>
</body>
</html>
