<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">ğŸ“˜ Instructor Panel</h2>

    <form action="/instructor" method="POST" class="space-y-5">
      <label for="topic" class="block text-lg font-medium text-gray-700">Enter Exam Topic</label>
      <input
        type="text"
        id="topic"
        name="topic"
        required
        placeholder="e.g., Machine Learning"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Generate MCQs
      </button>
    </form>

    {% if link %}
    <div class="mt-6 p-4 bg-green-100 border border-green-300 rounded-lg text-green-800">
      âœ… Exam created! <br/>
      <a href="{{ link }}" target="_blank" class="text-blue-700 underline font-medium">View Exam Sheet</a>
    </div>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-gray-600 hover:underline">â† Back to Home</a>
    </div>
  </div>
</body>
</html>
