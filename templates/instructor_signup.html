<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Mentor Signup</h2>
    <form action="/instructor_signup" method="POST">
      <input class="w-full p-2 border mb-4 rounded" type="text" placeholder="Full Name" name="name" required />
      <input class="w-full p-2 border mb-4 rounded" type="email" placeholder="Email" name="email" required />
      <input class="w-full p-2 border mb-4 rounded" type="password" placeholder="Password" name="password" required />
      <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700" type="submit">Signup</button>
    </form>
  </div>
</body>
</html>
